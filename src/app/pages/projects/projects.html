<section class="page">
  <header class="page-header">
    <h1>Projets</h1>
    <p>Une sélection de projets avec le contexte, la stack et ce que j’ai fait.</p>
  </header>

  <ng-container *ngIf="profile$ | async as profile">
    <div class="grid">
      <article class="card" *ngFor="let p of profile.projects">
        <div class="top">
          <h2>{{ p.title }}</h2>
          <span class="period" *ngIf="p.period">{{ p.period }}</span>
        </div>

        <ul class="desc">
          <li *ngFor="let d of p.description">{{ d }}</li>
        </ul>

        <div class="stack" *ngIf="p.stack?.length">
          <span class="chip" *ngFor="let s of p.stack">{{ s }}</span>
        </div>

        <div class="links" *ngIf="p.links?.length">
          <a class="link" *ngFor="let l of p.links" [href]="l.url" target="_blank" rel="noopener">
            {{ l.label }}
          </a>
        </div>
      </article>
    </div>
  </ng-container>
</section>
